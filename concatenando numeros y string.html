<meta charset="UTF-8">

<h3>MEDIA DE EDADES CON UN 1/3 DATOS SIN COMILLAS</h3>

<script>
    var EDAD1 = "10";
    var EDAD2 = "20";
    var EDAD3 = 12;
    document.write("La media de las edades es <br>");
    document.write( (EDAD1 + EDAD2 + EDAD3) / 3);

    document.write("<br>");
    document.write("<br>");

</script>
