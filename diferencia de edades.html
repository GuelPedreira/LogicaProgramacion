<meta charset="UTF-8">

<script>
    
    function saltarlinea() {
        document.write("<br>");
    }

    function mostrar(frase) {
        saltarlinea();
        document.write(frase);
        saltarlinea();
        saltarlinea();
        document.write("<big>" + frase + "</big>");
        saltarlinea();
    }


    
    var miEdad = 54;
    var edadAle = 50;
    var diferenciaEdades = miEdad - edadAle;

    mostrar ("Nuestra diferencia de edad es " + diferenciaEdades);

    alert("Nuestra diferencia de edad es " + diferenciaEdades);

    saltarlinea();
    saltarlinea();
    saltarlinea();


</script>

 <meta charset="UTF-8">

<script>
    function saltarLinea() {

        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        saltarLinea();
    }

    function a(numero1, numero2) {
        return numero1 + numero2;
    }

    function b(numero1, numero2) {
        return numero1 / numero2;
    }

    var resultado = a(10,20) + b(30,2);

    mostrar(resultado);
</script>
