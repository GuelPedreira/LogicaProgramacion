
<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

    if((edad >= 18) && (tieneLicencia == "S")) {
        
        imprimir("Podés conducir porque tu edad es la autorizada, y tenés licencia");
        }
    
    else {

        imprimir("No cumplís con alguno de los requisitos. No podés conducir");
    }

</script>
